<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // increasing order
        var row = 5;
        
        for(i=1; i<= row; i++){
            for(j=1; j<=i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        
        
    </script>
</body>
</html>
