<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rows = 5;
        for(i = rows; i >= 1; i--){
            for(j = i; j >= 1; j--){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
